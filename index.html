<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game-screen">
            <h2>Rock-Paper-Scissors Game</h2>
            <h3>First to 5 wins</h3>
            <div class="information-track">
                <div class="scores">
                    <div>Player Wins: <span id="player-score">0</span></div>
                    <div>Computer Wins: <span id="computer-score">0</span></div>
                </div>
            </div>
            <button id="restart-btn">Restart</button>
            <div class="prompt">Choose rock, paper, or scissors:</div>
            <div id="container">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>
        <h3 id="previous-moves-header">Previous Moves</h3>
        <ul id="previous-moves"></ul>
    </body>
    <script src="rps-game.js"></script>
</html>
